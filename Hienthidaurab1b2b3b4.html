<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="showMessage()">Click me</button>
<button type="button" onclick="shoiMessage()">Lick me</button>
<button type="button" onclick="shouMessage()">Slap me</button>
<br>
<div id="il1"></div>
<button type="button" onclick="shokMessage()">Kick me</button>
<br>
</body>
</html>

<script>
    function showMessage (){
        alert("Xin chào")
    }
    function shoiMessage (){
        document.write("Xin chào")
    }
    function shouMessage (){
        console.log("Xin chào")
    }
    function shokMessage(){
        document.getElementById("il1").innerHTML= "Xin chào"
    }

</script>
